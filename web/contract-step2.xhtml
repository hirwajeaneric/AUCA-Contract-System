<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>AUCA Contract | Create Contract</title>
        <link href="student-styles.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <nav class="navigation">
            <div id="info-nav">
                <a href="#" class="register">Register For Courses.</a>
                <p id="message">The submission of forms will end by 20/06/2022</p>
            </div>
            <div class="top-bar">
                <div class="logo-title">
                    <img src="./resources/img/cropped-AUCA-logo-wide-webblue-2-1-34.png" alt="AUCA Logo"/>
                    <h1>AUCA Contract</h1>
                </div>
                 <div class="contract-nav">
                    <h:form>
                        <h:commandButton value="Home" action="#{cont.goHome()}"/>
                        <h:commandButton value="Create Contract" action="#{cont.createContract()}"/>
                        <h:commandButton value="View Contracts" action="#{cont.viewYourContracts()}"/>    
                    </h:form>                    
                </div>
                <div class="user-icon">
                    <img src="./resources/img/usericon2.png" alt="#{authent.userNames}"/>
                    <h:outputText value="#{authent.userNames} "/>
                </div>
            </div>
        </nav>
        <div class="container">
            <h1>Create A Contracts</h1>
            <f:view>
                <h:form class="contract-form-inputs">
                    <table class="step1">
                        <tr>
                            <td colspan="2">
                                <h2>Step 2: Payment details</h2>
                            </td>
                        </tr>
                        <tr>
                            <td><h:outputLabel value="Due amount" /></td>
                            <td><h:inputText value="#{cont.contract.dueAmount}" id="dueAmount" required="true"/></td>
                        </tr>
                        <tr>
                            <td colspan="2"><h:message for="dueAmount" class="error-message" infoClass="info" errorClass="error" /></td>
                        </tr>
                        <tr>
                            <td><h:outputLabel value="Paid amount" /></td>
                            <td><h:inputText value="#{cont.contract.paidAmount}" id="paidAmount" required="true"/></td>
                        </tr>
                        <tr>
                            <td colspan="2"><h:message for="paidAmount" class="error-message" infoClass="info" errorClass="error" /></td>
                        </tr>
                        
                        <tr>
                            <td><h:outputLabel value="Name on reciept " /></td>
                            <td><h:inputText value="#{cont.contract.nameOnReciept}" id="nameOnReciept" required="true"/></td>
                        </tr>
                        <tr>
                            <td colspan="2"><h:message for="nameOnReciept" class="error-message" infoClass="info" errorClass="error" /></td>
                        </tr>
                        
                        <tr>
                            <td><h:outputLabel value="Amount per installment " /></td>
                            <td><h:inputText value="#{cont.contract.amountPerInstallment}" id="amountPerInstallment" required="true"/></td>
                        </tr>
                        <tr>
                            <td colspan="2"><h:message for="amountPerInstallment" class="error-message" infoClass="info" errorClass="error" /></td>
                        </tr>
                        
                        <tr>
                            <td><h:outputLabel value="Creation Date " /></td>
                            <td>
                                <h:inputText value="#{cont.contract.creationdate}" id="creationDate" required="true">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:inputText>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"><h:message for="creationDate" class="error-message" infoClass="info" errorClass="error" /></td>
                        </tr>
                        
                        <tr>
                            <td><h:commandButton value="Previous" action="#{cont.previousToStep1()}" class="form-buttons"/></td>
                            <td><h:commandButton value="Next" action="#{cont.nextToContractSummary()}" class="form-buttons"/></td>
                        </tr>
                    </table>
                </h:form>
            </f:view>
        </div>
        <footer>
            <div class="footer-content">
                <img src="./resources/img/cropped-AUCA-logo-wide-webblue-2-1-3.png"/>
                <div class="footer-links">
                    <h:link value="Create Contract" target="contract" />
                    <a href="#" class="register">Register For Courses.</a>
                </div>
            </div>
            <div class="copyright">
                <p class="copyright">Copyright Â© 2021 Adventist University of Central Africa. All Rights Reserved.</p>
            </div>
        </footer>
    </h:body>
</html>
