<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>AUCA Contract | Student Account</title>
        <link href="resources/styles/student-styles.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <nav class="navigation">
            <div id="info-nav">
                <a href="#" class="register">Register For Courses.</a>
                <p id="message">The submission of forms will end by 20/06/2022</p>
            </div>
            <div class="top-bar">
                <div>
                    <img src="./resources/img/cropped-AUCA-logo-wide-webblue-2-1-2.png" alt="AUCA Logo"/>
                    <h1>AUCA Contract</h1>
                </div>
                <div class="contract-nav">
                    <h:link value="Create Contract" target="contract" />
                    <h:commandButton value="View Contracts" />
                </div>
                <h:outputText value="#{authent.userNames} "/>
            </div>
        </nav>
        <div class="container">
            <h1>Your Contracts</h1>
            <f:view>
                <h:form>
                    <h1><h:outputText value="List"/></h1>
                    <h:dataTable value="#{cont.listOfAStudentContracts()}" var="item">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ContractNumber"/>
                            </f:facet>
                            <h:outputText value="#{item.contractNumber}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="FirstName"/>
                            </f:facet>
                            <h:outputText value="#{item.firstName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="LastName"/>
                            </f:facet>
                            <h:outputText value="#{item.lastName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="DueAmount"/>
                            </f:facet>
                            <h:outputText value="#{item.dueAmount}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="PaidAmount"/>
                            </f:facet>
                            <h:outputText value="#{item.paidAmount}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="NameOnReciept"/>
                            </f:facet>
                            <h:outputText value="#{item.nameOnReciept}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Installments"/>
                            </f:facet>
                            <h:outputText value="#{item.installments}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="AmountPerInstallment"/>
                            </f:facet>
                            <h:outputText value="#{item.amountPerInstallment}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Creationdate"/>
                            </f:facet>
                            <h:outputText value="#{item.creationdate}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Status"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </f:view>
        </div>
        <footer>
            <div class="footer-content">
                <img src="./resources/img/cropped-AUCA-logo-wide-webblue-2-1-3.png"/>
                <div class="footer-links">
                    <h:link value="Create Contract" target="contract" />
                    <a href="#" class="register">Register For Courses.</a>
                </div>
            </div>
            <div class="copyright">
                <p class="copyright">Copyright Â© 2021 Adventist University of Central Africa. All Rights Reserved.</p>
            </div>
        </footer>
    </h:body>
</html>
