<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>AUCA Contract | Student Account</title>
        <link href="student-styles.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <nav class="navigation">
            <div id="info-nav">
                <a href="#" class="register">Register For Courses.</a>
                <p id="message">The submission of forms will end by 20/06/2022</p>
            </div>
            <div class="top-bar">
                <div class="logo-title">
                    <img src="./resources/img/cropped-AUCA-logo-wide-webblue-2-1-34.png" alt="AUCA Logo"/>
                    <h1>AUCA Contract</h1>
                </div>
                <div class="contract-nav">
                    <h:form>
                        <h:commandButton value="Home" action="#{cont.goHome()}"/>
                        <h:commandButton value="Create Contract" action="#{cont.createContract()}"/>
                        <h:commandButton value="View Contracts" action="#{cont.viewYourContracts()}"/>    
                    </h:form>                    
                </div>
                <div class="user-icon">
                    <img src="./resources/img/usericon2.png" alt="#{authent.userNames}"/>
                    <h:outputText value="#{authent.userNames} "/>
                </div>
            </div>
        </nav>
        <div class="container">
            <h1>Your Contracts</h1>
            <f:view>
                <h:form>
                    <h:dataTable value="#{cont.listOfAStudentContracts()}" var="item" class="userContractsT">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Contract number"/>
                            </f:facet>
                            <h:outputText value="#{item.contractNumber}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="First name"/>
                            </f:facet>
                            <h:outputText value="#{item.firstName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Last name"/>
                            </f:facet>
                            <h:outputText value="#{item.lastName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Due amount"/>
                            </f:facet>
                            <h:outputText value="#{item.dueAmount}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Paid amount"/>
                            </f:facet>
                            <h:outputText value="#{item.paidAmount}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Name on reciept"/>
                            </f:facet>
                            <h:outputText value="#{item.nameOnReciept}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Amount per installment"/>
                            </f:facet>
                            <h:outputText value="#{item.amountPerInstallment}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Creation date"/>
                            </f:facet>
                            <h:outputText value="#{item.creationdate}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Status"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </f:view>
        </div>
        <footer>
            <div class="footer-content">
                <img src="./resources/img/cropped-AUCA-logo-wide-webblue-2-1-3.png"/>
                <div class="footer-links">
                    <h:link value="Create Contract" target="contract" />
                    <a href="#" class="register">Register For Courses.</a>
                </div>
            </div>
            <div class="copyright">
                <p class="copyright-text">Copyright Â© 2021 Adventist University of Central Africa. All Rights Reserved.</p>
            </div>
        </footer>
    </h:body>
</html>
