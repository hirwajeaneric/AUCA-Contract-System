<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{cont.listOfAllContracts()}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ContractNumber"/>
                        </f:facet>
                        <h:outputText value="#{item.contractNumber}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="RegNumber"/>
                        </f:facet>
                        <h:outputText value="#{item.regNumber}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="FirstName"/>
                        </f:facet>
                        <h:outputText value="#{item.firstName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="LastName"/>
                        </f:facet>
                        <h:outputText value="#{item.lastName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Phone"/>
                        </f:facet>
                        <h:outputText value="#{item.phone}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Email"/>
                        </f:facet>
                        <h:outputText value="#{item.email}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="DueAmount"/>
                        </f:facet>
                        <h:outputText value="#{item.dueAmount}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="PaidAmount"/>
                        </f:facet>
                        <h:outputText value="#{item.paidAmount}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="NameOnReciept"/>
                        </f:facet>
                        <h:outputText value="#{item.nameOnReciept}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="AmountPerInstallment"/>
                        </f:facet>
                        <h:outputText value="#{item.amountPerInstallment}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Creationdate"/>
                        </f:facet>
                        <h:outputText value="#{item.creationdate}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Status"/>
                        </f:facet>
                        <h:outputText value="#{item.status}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
