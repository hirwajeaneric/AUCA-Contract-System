<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>AUCA Contract</title>
        <link href="authentication-styles.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <nav class="navigation">
            <div id="info-nav">
                <a href="#" class="register">Register For Courses.</a>
                <p id="message">The submission of forms will end by 20/06/2022</p>
            </div>
        </nav>
        <div class="container">
            <div class="overlay">
                <div class="banner">
                    <img src="./resources/img/cropped-AUCA-logo-wide-webblue-2-1-2.png" alt="AUCA Logo"/>
                    <div class="banner-text">
                        <h1>ADVENTIST UNIVERSITY OF CENTRAL AFRICA</h1>
                        <h2>CONTRACT REGISTRATION</h2>
                        <p>Lorem ipsum dolores</p>
                    </div>
                </div>
                <div class="theForm">
                    <h:form>
                        <h:outputText value="error" />
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Student Id"/>
                            <h:inputText value="#{authent.checking.registrationNumberC}"/>
                            <h:outputLabel value="Password"/>
                            <h:inputSecret value="#{authent.checking.passwordC}"/>
                        </h:panelGrid>
                            <h:commandButton value="LOGIN" action="#{authent.studentlogin()}" />
                    </h:form>
                    Does not have an account? <a href="signup.xhtml">Create account</a>
                </div>
            </div>
        </div>
        <footer>
            <p>Copyright Â© 2021 Adventist University of Central Africa. All Rights Reserved</p>
        </footer>
    </h:body>
</html>
